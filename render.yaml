# Render Blueprint configuration for QSVM Fraud Detection Web App
# This version assumes creditcard.csv is stored in GitHub using Git LFS

services:
  - type: web
    name: qsvm-fraud-detection
    env: python
    plan: starter        # free / starter / standard / pro
    region: oregon       # oregon / frankfurt / singapore / mumbai

    buildCommand: |
      git lfs install
      git lfs pull
      pip install -r requirements.txt

    startCommand: python app.py

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: FLASK_DEBUG
        value: "False"

